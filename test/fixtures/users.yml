admin_user:
    activated: true
    activated_at: <%= Time.zone.now %>
    activation_digest: <%= User.digest( 'activation_token' ) %>
    admin: true
    biography: > 
        I am an admin user. I do admin stuff.
    created_at: <%= Time.zone.now %>
    email: adminuser@example.com
    password_digest: <%= User.digest( 'goodpassword' ) %>
    remember_digest: <%= User.digest( 'remember_token' ) %>
    reset_digest: <%= User.digest( 'reset_token' ) %>
    reset_sent_at: <%= Time.zone.now %>
    simple_name: adminuser
    updated_at: <%= Time.zone.now %>
    username: Admin User

test_user:
    activated: true
    activated_at: <%= 1.year.ago %>
    activation_digest: <%= User.digest( 'activation_token' ) %>
    admin: false
    biography: > 
        I am really serious about writing...and testing. I test everything. Web 
        applications. Electrical outlets. Limits. Everything.
    created_at: <%= 1.year.ago %>
    email: testuser@example.com
    password_digest: <%= User.digest( 'goodpassword' ) %>
    remember_digest: <%= User.digest( 'remember_token' ) %>
    reset_digest: null
    reset_sent_at: null
    simple_name: testuser
    updated_at: <%= 2.months.ago %>
    username: Test User
    
other_user:
    activated: true
    activated_at: <%= 7.months.ago %>
    activation_digest: <%= User.digest( 'activation_token' ) %>
    admin: false
    biography: >
        I am test user's competition. People compare us, but I know I'm better.
    created_at: <%= 8.months.ago %>
    email: otheruser@example.com
    password_digest: <%= User.digest( 'goodpassword' ) %>
    remember_digest: <%= User.digest( 'remember_token' ) %>
    reset_digest: <%= User.digest( 'reset_token' ) %>
    reset_sent_at: <%= 17.days.ago %>
    simple_name: otheruser
    updated_at: <%= 17.days.ago %>
    username: Other User
    
absent_user:
    activated: false
    activated_at: null
    activation_digest: <%= User.digest( 'activation_token' ) %>
    admin: false
    biography: >
        I am the user who signed up, but never did anything beyond that. Don't bother 
        talking to me. I never respond.
    created_at: <%= 5.months.ago %>
    email: absentuser@example.com
    password_digest: <%= User.digest( 'goodpassword' ) %>
    remember_digest: null
    reset_digest: null
    reset_sent_at: null
    simple_name: absentuser
    updated_at: <%= 5.months.ago %>
    username: Absent User
    
friendly_user:
    activated: true
    activated_at: <%= 7.days.ago %>
    activation_digest: <%= User.digest( 'activation_token' ) %>
    admin: false
    biography: >
        I love friending, chatting, and hanging out in the forums! I'm a little 
        forgetful, though! PM me sometime!
    created_at: <%= 8.days.ago %>
    email: friendlyuser@example.com
    password_digest: <%= User.digest( 'goodpassword' ) %>
    remember_digest: null
    reset_digest: <%= User.digest( 'reset_token' ) %>
    reset_sent_at: <%= 1.hour.ago %>
    simple_name: friendlyuser
    updated_at: <%= 1.hour.ago %>
    username: Friendly User